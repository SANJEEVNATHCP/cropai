<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradients -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="grad3" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <!-- Hexagonal background -->
  <polygon points="100,10 170,50 170,130 100,170 30,130 30,50" 
           fill="url(#grad1)" stroke="#047857" stroke-width="3"/>
  
  <!-- Inner hexagon for depth -->
  <polygon points="100,25 155,55 155,125 100,155 45,125 45,55" 
           fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
  
  <!-- Geometric leaf design - Left piece -->
  <polygon points="100,70 70,90 80,110 100,120" 
           fill="url(#grad2)"/>
  <polygon points="70,90 60,100 70,115 80,110" 
           fill="#047857" opacity="0.7"/>
  
  <!-- Geometric leaf design - Right piece -->
  <polygon points="100,70 130,90 120,110 100,120" 
           fill="url(#grad3)"/>
  <polygon points="130,90 140,100 130,115 120,110" 
           fill="#059669" opacity="0.7"/>
  
  <!-- Center stem -->
  <polygon points="95,120 105,120 103,145 97,145" 
           fill="#047857"/>
  
  <!-- Top leaf -->
  <polygon points="100,50 90,70 100,75 110,70" 
           fill="#34d399"/>
  
  <!-- Geometric AI element - Diamond chip -->
  <g transform="translate(100, 155)">
    <polygon points="0,-8 8,0 0,8 -8,0" 
             fill="url(#techGrad)" stroke="#1e40af" stroke-width="1.5"/>
    <polygon points="0,-5 5,0 0,5 -5,0" 
             fill="#60a5fa" opacity="0.4"/>
    <!-- Circuit nodes -->
    <circle cx="-10" cy="0" r="1.5" fill="#3b82f6"/>
    <circle cx="10" cy="0" r="1.5" fill="#3b82f6"/>
    <line x1="-8" y1="0" x2="-10" y2="0" stroke="#60a5fa" stroke-width="1"/>
    <line x1="8" y1="0" x2="10" y2="0" stroke="#60a5fa" stroke-width="1"/>
  </g>
  
  <!-- Corner accents -->
  <polygon points="30,50 35,48 33,53" fill="#34d399" opacity="0.5"/>
  <polygon points="170,50 165,48 167,53" fill="#34d399" opacity="0.5"/>
  <polygon points="30,130 35,132 33,127" fill="#34d399" opacity="0.5"/>
  <polygon points="170,130 165,132 167,127" fill="#34d399" opacity="0.5"/>
  
  <!-- Tech grid lines (subtle) -->
  <g opacity="0.15" stroke="#ffffff" stroke-width="1">
    <line x1="50" y1="60" x2="70" y2="60"/>
    <line x1="130" y1="60" x2="150" y2="60"/>
    <line x1="50" y1="120" x2="70" y2="120"/>
    <line x1="130" y1="120" x2="150" y2="120"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="188" text-anchor="middle" fill="#047857" font-size="18" font-weight="bold" 
        font-family="'Segoe UI', Arial, sans-serif" letter-spacing="1">
    CROPYIELD <tspan fill="#3b82f6">AI</tspan>
  </text>
</svg>
